<mat-accordion class="tab-2">
  <mat-expansion-panel togglePosition="before" hideToggle="false" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span
              matBadge={{antigasReunioesList.length}}
              matBadgeSize="medium"
              matBadgePosition="below"
              matBadgeOverlap="false">
              <span class="titulo-antigas-reunioes">
                Reuniões antigas que você participou
              </span>
        </span>
      </mat-panel-title>
      <mat-icon aria-hidden="false" aria-label="antigas">history</mat-icon>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]="antigasReunioesList" class="mat-elevation-z8">

    <!-- Data -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data - Horário </th>
      <td mat-cell *matCellDef="let element"> {{element.dataAgendamento | date: 'dd-MMM-yyyy - HH:mm'}} </td>
    </ng-container>

     <!-- Titulo -->
     <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

      <!-- Local -->
      <ng-container matColumnDef="local">
        <th mat-header-cell *matHeaderCellDef> Local </th>
        <td mat-cell *matCellDef="let reuniao"> {{reuniao.local}} </td>
      </ng-container>

     <!--  Itens -->
      <ng-container matColumnDef="itens">
      <th mat-header-cell *matHeaderCellDef> Itens </th>
      <td mat-cell *matCellDef="let reuniao"> <div class="link-itens" (click)="openDialog(reuniao.id)" >
        <mat-icon aria-hidden="false" aria-label="Example home icon">format_list_bulleted</mat-icon>
      </div>
    </td>
      </ng-container>

       <!--  Participantes -->
       <ng-container matColumnDef="participantes">
        <th mat-header-cell *matHeaderCellDef> Participantes </th>
        <td mat-cell *matCellDef="let reuniao">
         <div class="participantes" style="margin-left: 15px ;"><mat-icon aria-hidden="false" aria-label="Example home icon">groups</mat-icon>
         </div>
        </td>
        </ng-container>


        <!--  Download de pauta -->
       <ng-container matColumnDef="ata">
        <th mat-header-cell *matHeaderCellDef> Ata </th>
        <td mat-cell *matCellDef="let reuniao">
          <div class="baixar"> <mat-icon aria-hidden="false" aria-label="Example home icon">file_present</mat-icon> </div>
         </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsAntigas"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAntigas;"></tr>
  </table>

  </mat-expansion-panel>
  </mat-accordion>
